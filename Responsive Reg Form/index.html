<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/326d71bc4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body{background-image: url(bg-intro-desktop.png); background-color: hsl(0, 100%, 74%);}
    </style>
</head>
<body>
    <main>
    <div class="header">
        <h1>Learn to code by watching others</h1>
        <br>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div> 
    <div class="container">

        <div class="btn">
            <p><strong>Try it free 7 days&nbsp;</strong><small>then $2/mo. thereafter</small></p></div>
        
        <form id="form">

            <div>
            <label for="fname"></label>
            <i class="fas fa-user"></i>
            <input type="text" name="fname" id="fname"/>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class ="error"></div>
            </div>

            <div>
            <label for="lname"></label>
            <i class="fas fa-user"></i>
            <input type="text" name="lname" id="lname"/>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class ="error"></div>
            </div>

            <div>
            <label for="email"></label>
            <i class="fas fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="example@email/com"/>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class ="error"></div>
            </div>

            <div>
            <label for="password"></label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password"/>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class ="error"></div>
            </div>

            <button type="submit">CLAIM YOUR FREE TRAIL</button>
            <br>
            <small class="click" style=" color:black;">By clicking the button you are agreeing to our<strong style="color: hsl(0, 100%, 74%) ; font-weight: 700;"> Terms and Services</strong></small>

        </form>
    </div>
    </main>
</body>
<script src="main.js"></script>
</html>
